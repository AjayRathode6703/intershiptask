<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Live Search</title>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">Search Names</h2>
        <input class="w-full px-4 py-2 border-2 border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
               id="field" placeholder="Search your name..." type="text" onkeyup="search()">
        <ul id="list" class="mt-4 text-gray-700 space-y-2"></ul>
    </div>

    <script>
        const list = document.getElementById("list");
        const field = document.getElementById("field");
        const names = ["Arshadeep", "Harshit", "Rohit", "Virat", "Yashashvi", "Shreya", "Rishabh", "Bumrah", "Chahal", "Ajay"];
        
        function displayNames(filteredNames) {
            list.innerHTML = "";
            filteredNames.forEach(name => {
                let li = document.createElement("li");
                li.textContent = name;
                li.classList.add("px-4", "py-2", "bg-gray-100", "rounded-md", "hover:bg-blue-200", "cursor-pointer");
                list.appendChild(li);
            });
        }
        
        function search() {
            let query = field.value.toLowerCase();
            let filteredNames = names.filter(name => name.toLowerCase().startsWith(query));
            displayNames(filteredNames);
        }
        
        // Initially show all names
        displayNames(names);
    </script>
</body>
</html>
