
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-gray-400 flex justify-center mt-50">
    <div class="h-96 w-96 bg-white">
        <input class="ml-8 rounded- h-9 w-80 border-2 border-blue-300 mt-10 pl-3" id="field" placeholder="search your name" type="text" onkeyup="search()">
        <h1 id="list"></h1>
    </div>
   

    
    <script>
        var list=document.getElementById("list")
        var arr=["arshadeep","harshit","Rohit","Virat","Yashashvi","shreya","Rishabh","bumrah","chahal","ajay"]
        arr.map((v)=>{
        list.innerHTML+=v + "<br>"
        })
        function search(){
            mod=arr.filter((v)=>
                v.startsWith(document.getElementById('field').value))
                list.innerHTML=mod.join(document.getElementById('field').value + "<br/>")
            
        }
    </script>                                                                                                                                                                                                                                                       
</body>
</html>
