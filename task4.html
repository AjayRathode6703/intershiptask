<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-80 text-white">
        <input id="display" class="w-full text-right text-2xl p-2 bg-gray-700 rounded mb-4 outline-none" disabled>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn bg-red-500">C</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">/</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">*</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">+</button>
            <button class="btn col-span-2">-</button>
        </div>
    </div>
    
    <script>
        const display = document.getElementById("display");
        const buttons = document.querySelectorAll(".btn");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                if (button.textContent === "C") {
                    display.value = "";
                } else if (button.textContent === "=") {
                    try {
                        display.value = eval(display.value);
                    } catch {
                        display.value = "Error";
                    }
                } else {
                    display.value += button.textContent;
                }
            });
        });
    </script>
</body>
</html>
